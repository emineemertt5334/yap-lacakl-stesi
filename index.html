<!DOCTYPE html>
  <head>
    <title>YAPILACAKLAR LİSTESİ</title>
  </head>
  <body>
    <div id="zaman"></div>
    <script>   
    function tarihSaat() {
        var date = new Date().toLocaleString('tr-TR');
        document.getElementById("zaman").innerHTML = date;
    }
    // her 1 saniyede tarihSaat fonksiyonunu yeniden çalıştır
    setInterval(tarihSaat, 1000); 
  
    </script> 
    <div id="root"></div>
  
  </body>
</html>
